<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Us - Masterpeakers</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/contact.css}" />
</head>
<body class="contact-body">
<header class="bg-dark text-white p-3">
    <div class="container">
        <h1>Contact Us</h1>
        <div>
            <a th:if="${isLoggedIn}" href="/games" class="btn btn-primary custom-button">Back to Games</a>
            <a th:if="${isLoggedIn}" href="/logout" class="btn btn-secondary custom-button">Logout</a>
            <a th:if="${!isLoggedIn}" href="/" class="btn btn-primary custom-button">Back to Home</a>
        </div>
    </div>
</header>
<main class="container mt-4">
    <form th:action="@{/contact/submit}" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">
                Please provide a valid email.
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            <div class="invalid-feedback">
                Please provide a message.
            </div>
        </div>
        <button type="submit" class="btn btn-success custom-button">Send</button>
    </form>
    <div th:if="${message}" class="alert alert-success mt-4" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger mt-4" th:text="${error}"></div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
