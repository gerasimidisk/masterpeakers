<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Purchase Success - Masterpeakers</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/purchaseSuccess.css}" />
</head>
<body class="purchase-success-body">
<header class="bg-dark text-white p-3">
    <div class="container">
        <h1>Purchase Success</h1>
        <a href="/games" class="btn btn-primary custom-button">Back to Games</a>
        <a href="/logout" class="btn btn-secondary custom-button">Logout</a>
    </div>
</header>
<main class="container mt-4">
    <div class="alert alert-success" role="alert">
        <p th:text="${message}">Thank you for purchasing</p>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
