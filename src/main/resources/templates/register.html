<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Masterpeakers</title>
    <link rel="stylesheet" th:href="@{/styles/register.css}" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1>Register</h1>
        <a href="/" class="btn btn-light">Back to Home</a>
    </div>
</header>
<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/register}" method="post" th:object="${registrationDTO}" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required/>
                    <div class="invalid-feedback">
                        Please provide a valid username.
                    </div>
                    <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                        <p th:errors="*{username}">Incorrect username</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required/>
                    <div class="invalid-feedback">
                        Please provide a valid password.
                    </div>
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                        <p th:errors="*{password}">Incorrect password</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required/>
                    <div class="invalid-feedback">
                        Please provide a valid email.
                    </div>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                        <p th:errors="*{email}">Incorrect email</p>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}">Error message</p>
            </div>
            <div>
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
